[book]
title = "Toolbox - DaniFluffyCat"
authors = ["Daniele - @DaniFluffyCat"]
description = "Ambiente para publicar miniscripts, fórmulas de Excel e GSheets úteis, ou qualquer outro snippet útil"
language = "pt"
multilingual = false
src = "src"

[build]
create-missing = false 

[output.html]
cname = "danifluffy.dev"
no-section-label = true
fold.enable = true
default-theme = "navy"
preferred-dark-theme = "navy"
input-404 = "_sysfiles/404/main.md"